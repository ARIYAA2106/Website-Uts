    <!-- Judul  -->
    <h1> Daftar akun anda </h1>

    <!-- Form -->
     <form method="post">
       <table border="1">
       <!-- Username -->
       <tr>
           <td><label for="username">Username</label></td>
           <td><input type="text" id="username" placeholder="Masukkan Username"></td>
       </tr>
       <!-- Password -->
       <tr>
           <td><label for="password">Password</label></td>
           <td><input type="password" id="password" placeholder="Masukkan Password"></td>
       </tr>
       <!-- Re-Password -->
       <tr>
           <td><label for="re-password">Re-type Password</label></td>
           <td><input type="password" id="re-password"  placeholder="Ulangi Password"></td>
       </tr>
       <!-- email -->
       <tr>
           <td><label for="email">Email</label></td>
           <td><input type="email" id="email" placeholder="example@gmail.com"></td>
       </tr>
       <!-- Nama -->
       <tr>
           <td><label for="text">Nama</label></td>
           <td><input type="text" id="nama" placeholder="Masukkan Nama"></td>
       </tr>
       <!-- NIM -->
       <tr>
           <td><label for="number">NIM</label></td>
           <td><input type="text" id="number" placeholder="Masukkan Nomor NIM"></td>
       </tr>
       <!-- Alamat -->
       <tr>
           <td><label for="text">Alamat</label></td>
           <td><input type="text" id="alamat" placeholder="Masukkan Alamat"></td>
       </tr>
       <!-- Kota Asal -->
       <tr>
           <td><label for="kota">Kota Asal</label></td>
           <td><select name="kota asal" id="kota">
               <option value="#">- Pilih Kota Asal -</option>
               <option value="jakarta">Jakarta</option>
               <option value="bandung">Bandung</option>
               <option value="surabaya">Surabaya</option>
               <option value="yogyakarta">Yogyakarta</option>
               <option value="medan">Medan</option>
               <option value="semarang">Semarang</option>
               <option value="bali">Bali</option>
               <option value="makassar">Makassar</option>
               <option value="palembang">Palembang</option>
               <option value="batam">Batam</option>
               </select>
           </td>
       </tr>
       <!-- Jenis Kelamin -->
        <tr>
           <td><label for="jenis-kelamin">Jenis Kelamin</label></td>
           <td><input type="radio" id="gender" >Laki-laki
               <input type="radio" id="gender" >Perempuan</td>
        </tr>
        <!-- HOBI -->
         <tr>
           <td><label for="hobi">HOBI</label></td>
           <td><input type="checkbox" name="checkbox">Coding <br>
               <input type="checkbox" name="checkbox">Futsal <br>
               <input type="checkbox" name="checkbox">Badminton</td>
         </tr>
         <!-- Text Deskripsi -->
          <tr>
           <td><label for="deskripsi">Deskripsi Pribadi</label></td>
           <td><textarea name="area" id="area" rows="4" placeholder="Tulis deskripsi anda...."></textarea></td>
          </tr>
       </table><br>
       <a class="daftar" href="login.html"> Submit </a>
       <a class="daftar1" href="daftar.html"> Reset </a>
     </form>
